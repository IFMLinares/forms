<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título{% endblock %}</title>

    {% load static %}

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="menu-principal_imagen">
        <img src="{% static 'img/logo-empresa.png' %}" alt="">
    </div>
    <h5 class="menu-principal_h5">HOSHO GARANTÍA S.L</h5>
    <div class="container menu-principal_container">
        <div class="row">
            <div class="menu-principal">
                <nav class="menu">
                    <ul class="nav justify-content-center ">

                        <li class="nav-item ">
                            <a class="nav-link  menu-principal_a" id="click1" href="{% url 'core:index' %}"
                                style='text-decoration:none;color:white;'>Política de privacidad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-principal_a" id="click1" href="{% url 'core:insercion' %}"
                                style='text-decoration:none;color:white;'> Inserción de vehículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-principal_a" href="{% url 'core:documentacion' %}"
                                style='text-decoration:none;color:white;'>Documentos / Mantenimiento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-principal_a" href="{% url 'core:examen' %}"
                                style='text-decoration:none;color:white;'>Examen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-principal_a" href="{% url 'core:condiciones' %}"
                                style='text-decoration:none;color:white;'>Condiciones del servicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-principal_a" href="{% url 'core:proteccion' %}"
                                style='text-decoration:none;color:white;'>Protección de datos</a>
                        </li>
                </nav>
                </ul>
                </header>
                {% block content %}
                Contenido
                {% endblock %}

                <!--fin de menu principal-->
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    {% block extrajs %}
    {% endblock %}

</body>

</html>
