{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account socialaccount %}

{% load static %}
{% block title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<form class="form-signin" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <img  src="{% static 'img/logo.png' %}" width="250px" style="padding-left: 15%;">
  <br>
  <h1 class="h3 mb-3 font-weight-normal">Porfavor Inicia Sesión</h1>
  <label for="inputEmail" class="sr-only">Nombre de Usuario o Correo Electrónico</label>
  <input type="text" name="login" id="inputEmail" class="form-control" placeholder="Nombre de usuario o Email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password"  name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
</form>

{% endblock %}
